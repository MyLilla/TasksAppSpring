<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<header>
    <div class="container text-center">
        <br><br>
        <br><br>
    </div>
</header>

<div class="text-center text-center">

    <div class="row">
        <div class="col">
            ID
        </div>
        <div class="col">
            DESCRIPTION
        </div>
        <div class="col">
            STATUS
        </div>
        <div class="col">

        </div>
    </div>
    <br><br>

        <th:block th:each="task : ${tasks}">
            <div class="row">
                <div class="col">
                    <p th:utext="${task.id}"/>
                </div>
                <div class="col">
                    <p th:utext="${task.description}"/>
                </div>
                <div class="col">
                    <p th:utext="${task.status}"/>
                </div>
                <div class="col">
                    <a th:href="@{/deleteTask(id=${task.id})}">
                        <button type="button" class="btn btn-primary" th:text="delete"></button>
                    </a>
                </div>
            </div>
        </th:block>

    <br><br>

    <label for="countTasks">Cont tasks on the page:</label>
    <select id="countTasks" name="countTasks">
        <option selected="selected" value="5">5</option>
        <option value="10">10</option>
        <option value="0">ALL</option>
    </select>

    <br><br>
</div>

    <div class="text-center text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <th:block th:each="page : ${#numbers.sequence(0, countPages)}">
                    <a th:href="@{/tasks(page=${page}, size=5)}">
                        <button type="button" class="btn btn-primary" th:text="${page} + 1"></button>
                    </a>
                </th:block>
            </div>
    <br><br>

    <!--create task button-->
    <div class="row">
        <a th:href="@{/newTask}">
            <button type="button" class="btn btn-danger text-center">
                Create new task
            </button>
        </a>
    </div>

</div>

<script>
    const pages = document.getElementById('countTasks');
</script>

</body>
</html>
